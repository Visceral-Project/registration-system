<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:t="http://myfaces.apache.org/tomahawk">
    <h:head>
        <link rel="shortcut icon" type="image/ico" href="/register/javax.faces.resource/favicon.ico?ln=images" />
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body styleClass="body">
        <h:panelGrid columns="1" styleClass="container">
            <t:div>
                <h:outputLink value="http://www.visceral.eu/">
                    <h:graphicImage library="images" name="visceral-logo.png" width="220" height="110" />
                </h:outputLink>
                <h1>Visceral Registration System</h1>
                <h2>Registration</h2>
            </t:div>
            <t:div styleClass="viewContent">
                <h:messages errorClass="errorMessage" infoClass="infoMessage" warnClass="warnMessage"></h:messages>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Email :"></h:outputLabel>
                    <h:outputLabel styleClass="wrapText" value="#{regBean.email}"></h:outputLabel>

                    <h:outputLabel value="First name :"></h:outputLabel>
                    <h:outputLabel styleClass="wrapText" value="#{regBean.firstname}"></h:outputLabel>

                    <h:outputLabel value="Last name :"></h:outputLabel>
                    <h:outputLabel styleClass="wrapText" value="#{regBean.lastname}"></h:outputLabel>

                    <h:outputLabel value="Affiliation :"></h:outputLabel>
                    <h:outputLabel styleClass="wrapText" value="#{regBean.affiliation}"></h:outputLabel>

                    <h:outputLabel value="Street Name :"></h:outputLabel>
                    <h:outputLabel styleClass="wrapText" value="#{regBean.street}"></h:outputLabel>

                    <h:outputLabel value="Zip :"></h:outputLabel>
                    <h:outputLabel styleClass="wrapText" value="#{regBean.zip}"></h:outputLabel>

                    <h:outputLabel value="City :"></h:outputLabel>
                    <h:outputLabel styleClass="wrapText" value="#{regBean.city}"></h:outputLabel>

                    <h:outputLabel value="Country :"></h:outputLabel>
                    <h:outputLabel styleClass="wrapText" value="#{regBean.country}"></h:outputLabel>

                    <h:outputLabel value="Phone :"></h:outputLabel>
                    <h:outputLabel styleClass="wrapText" value="#{regBean.phone}"></h:outputLabel>

                    <h:outputLabel value="VM platform preferance :"></h:outputLabel>
                    <h:outputLabel styleClass="wrapText" value="#{regBean.preferance}"></h:outputLabel>

                    <h:outputLabel value="Registered in : "></h:outputLabel>
                    <h:dataTable value="#{regBean.selectedCompetitions}" var="c">
                        <h:column>
                            <h:outputLabel styleClass="wrapText" value="#{c}" />
                        </h:column>
                    </h:dataTable>

                    <div></div>
                    <h:button value="Home" outcome="loginPage" styleClass="submit"></h:button>
                </h:panelGrid>
            </t:div>
        </h:panelGrid>
    </h:body>
</f:view>
